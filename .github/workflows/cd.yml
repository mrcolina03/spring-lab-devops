name: CD-Mateo-Colina

on:
  workflow_run:
    workflows: ["CI-Mateo-Colina"]
    types:
      - completed



jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}