spring:
  # Configuraci칩n del data source
  datasource:
    url: jdbc:mysql://localhost:3306/spring_lab?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Configuraci칩n de JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Configuraci칩n de Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false

  # DevTools para reinicio autom치tico en desarrollo
  devtools:
    restart:
      enabled: true

  application:
    name: springlab-api

app:
  version: ${APP_VERSION:1.0.0-dev}
  build:
    number: ${BUILD_NUMBER:local}
    commit: ${COMMIT_SHA:unknown}

# Configurar el servidor embebido (Tomcat)
