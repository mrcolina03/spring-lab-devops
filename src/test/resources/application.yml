  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

    
  sql:
    init:
      mode: never
  
logging:
  level:
    root: WARN

